ext {

    versions = [
            springBoot          : "2.7.4",
            lombok              : "1.18.24",
            postgresql          : "42.5.0",
            mapstruct           : "1.5.2.Final",
            openApi             : "1.6.11",
            springCloud         : "3.1.4",
            auth0               : "4.0.0",
            graphql             : "13.0.0",
            graphiql            : "11.1.0",

    ]

    libs = [
            springBootWeb         : "org.springframework.boot:spring-boot-starter-web:$versions.springBoot",
            springBootJpa         : "org.springframework.boot:spring-boot-starter-data-jpa:$versions.springBoot",
            lombok                : "org.projectlombok:lombok:$versions.lombok",
            postgresql            : "org.postgresql:postgresql:$versions.postgresql",
            mapstruct             : "org.mapstruct:mapstruct:$versions.mapstruct",
            mapstructProcessor    : "org.mapstruct:mapstruct-processor:$versions.mapstruct",
            lombokMapstructBinding: "org.projectlombok:lombok-mapstruct-binding:0.2.0",
            springValidation      : "org.springframework.boot:spring-boot-starter-validation:$versions.springBoot",
            openApi               : "org.springdoc:springdoc-openapi-ui:$versions.openApi",
            springOpenFeign       : "org.springframework.cloud:spring-cloud-starter-openfeign:$versions.springCloud",
            javaJWT               : "com.auth0:java-jwt:$versions.auth0",

            // Spring Config Server için gerekli bağımlılıklar
            springCloudStarterConfig: "org.springframework.cloud:spring-cloud-starter-config:$versions.springCloud",
            springCloudConfigServer : "org.springframework.cloud:spring-cloud-config-server:$versions.springCloud",
            springCloudConfigClient : "org.springframework.cloud:spring-cloud-config-client:$versions.springCloud",

            //Spring Gateway
            springCloudGateway                  : "org.springframework.cloud:spring-cloud-starter-gateway:$versions.springCloud",
            springCloudCircuitBreaker           : "org.springframework.cloud:spring-cloud-starter-circuitbreaker-resilience4j:2.1.4",
            springCloudCircuitBreakerReactor    : "org.springframework.cloud:spring-cloud-starter-circuitbreaker-reactor-resilience4j:2.1.4",

            // Mikro Servislerin endponit takiplerini yapmak ve yaşam döngülerini takip etmek için kullanılır.
            springCloudStaterSleuth             : "org.springframework.cloud:spring-cloud-starter-sleuth:$versions.springCloud",
            springCloudSleuthZipkin             : "org.springframework.cloud:spring-cloud-sleuth-zipkin:$versions.springCloud",

            // Redis kullanımı için gerekli olan bağımlılıklar
            springDataRedis                     : "org.springframework.boot:spring-boot-starter-data-redis:$versions.springBoot",

            // Elastic Search için gerekli data bağımlılıkları
            springDataElasticSearch             : "org.springframework.boot:spring-boot-starter-data-elasticsearch:$versions.springBoot",

            // GraphQL için gerekli bağımlılıklar
            springGraphQL           : "com.graphql-java-kickstart:graphql-spring-boot-starter:$versions.graphql",
            springGraphQLUI         : "com.graphql-java-kickstart:graphiql-spring-boot-starter:$versions.graphiql",
            springGraphQLTools      : "com.graphql-java-kickstart:graphql-java-tools:$versions.graphql",

    ]



}
